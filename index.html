<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="card">
      <section class="nav py-5">
        <div class="container">
          <div class="all-header">
            <ul class="d-flex align-items-center justify-content-center gap-3">
              <li><a href="" class="active">Stays</a></li>
              <li><a href="">Flights</a></li>
              <li><a href="">Cars</a></li>
              <li><a href="">Packages</a></li>
              <li><a href="">Things to do</a></li>
              <li><a href="">Cruises</a></li>
            </ul>
          </div>
        </div>
      </section>

      <section class="form-section">
        <div class="container">
          <div class="top-input text-end">
            <p class="top-p">
              1 rooms, 2 travelers <i class="fa-solid fa-chevron-down"></i>
            </p>
          </div>
          <form action="" class="d-flex justify-content-center gap-3">
            <div class="input col-lg-8">
              <i class="fa-solid fa-location-dot"></i>
              <input type="text" class="input-text" placeholder=" Going to" />
            </div>
            <div class="date-input col-lg-2">
              <p class="check">Check-in</p>
              <i class="fa-regular fa-calendar"></i>
              <input type="text" class="input-date" placeholder="Jun 14" />
            </div>
            <div class="date-input col-lg-2">
              <p class="check">Check-out</p>
              <i class="fa-regular fa-calendar"></i>
              <input type="text" class="input-date" placeholder="Jun 15" />
            </div>
          </form>
          <div class="checkbox-div d-flex gap-3 align-items-center">
            <div class="flight">
              <input type="checkbox" id="chech" />
              <label for="chech">Add a flight</label>
            </div>
            <div class="car">
              <input class="checked" type="checkbox" />
              <label for="chech">Add a car</label>
            </div>
          </div>
          <div class="d-flex align-content-center justify-content-center">
            <button class="btn btn-primary">Search</button>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
